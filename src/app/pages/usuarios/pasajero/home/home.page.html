<ion-header class="ion-no-border header-transparent">
  <ion-toolbar class="toolbar-transparent">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon slot="icon-only" name="person-circle"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="mapa">
    <img class="img-viaje" src="assets/maps/map-6.jpg" />
  </div>
  <div class="wave"></div>
  <div class="wave"></div>
  <div class="wave"></div>
  <div class="box-sup">
    <p class="titulo">Hola!</p>
    <h1 class="nombre-usuario" slot="start">{{ nombreUsuario }} {{ apellUsuario }}</h1>
  </div>
  <ion-card class="card-botones">
    <ion-card-content>
      <h2 class="titulo">Deseas buscar un viaje?</h2>
        <ion-button expand="block" shape="round" color="warning" [routerLink]="['/pj-viajesdis']">
          Buscar Viajes Disponibles
        </ion-button>
        <ion-button expand="block" shape="round" color="warning" [routerLink]="['/viajes-pas']">
          Historial de Viajes
        </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>


<ion-footer>
  <app-toolbar-pas></app-toolbar-pas>
</ion-footer>
