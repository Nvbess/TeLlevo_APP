<ion-header class="ion-no-border header-transparent">
  <ion-toolbar>
    <ion-title class="ion-text-center">Viaje disponible</ion-title>
    <ion-buttons slot="start">
      <ion-back-button default-href="/pj-viajesdis"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <img class="img-map" src="assets/maps/map-1.png" />
    <ion-card-header>
      <ion-card-title class="direccion-viaje">  </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-label>
            <p>Fecha</p>
            <h2>09/09</h2>
          </ion-label>
            <ion-label>
              <p>Hora</p>
              <h2>08:00 AM</h2>
            </ion-label>
        </ion-item>
        <ion-item>
            <ion-label>
              <p>Costo</p>
              <h2>10500</h2>
            </ion-label>
        </ion-item>
        <ion-item>
          <ion-label>
            <p>Conductor</p>
            <h2 class="ion-text-center">Carlos Perez</h2>
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-label>
            <p>Pasajeros</p>
            <h2 class="ion-text-center">Ana Gomez</h2>
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-label>
            <p>Origen</p>
            <h2>Campus Norte</h2>
          </ion-label>
          <ion-label>
            <p>Destino</p>
            <h2>Calle Principal 123</h2>
          </ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <ion-button shape="round" class="boton-qr">Escanear QR</ion-button>
</ion-content>

<ion-footer>
  <app-toolbar-pas></app-toolbar-pas>
</ion-footer>
