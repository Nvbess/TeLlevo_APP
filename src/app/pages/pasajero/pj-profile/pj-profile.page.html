<ion-header class="ion-no-border header-transparent">
  <ion-toolbar>
    <ion-title class="ion-text-center">Perfil</ion-title>
    <ion-buttons slot="start">
      <ion-back-button default-href="/pasajero-home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">
    <div class="titulo-datospasajero">
      <h2>Datos Personales</h2>
    </div>
    <ion-list [inset]="true">
      <ion-item>
        <ion-label>Nombre: {{ nombreUsuario }} {{ apellUsuario }}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Correo: {{ emailUsuario }}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Tipo de cuenta: {{ tipoUsuario }}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Numero de celular: {{ celUsuario }}</ion-label>
      </ion-item>
    </ion-list>
    <div class="boton-editar">
      <ion-button>Editar Datos Personales</ion-button>
    </div>
</ion-content>

<ion-footer>
  <app-toolbar-pas></app-toolbar-pas>
</ion-footer>
