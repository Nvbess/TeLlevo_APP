<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="logo-container">
    <img src="assets/logo.png" class="logo" />
    <h1 class="titulo-app">Te Llevo APP</h1>
  </div>
  <ion-card>
    <img class="img-viaje" src="assets/maps/map-5.png" />
    <ion-card-header>
      <ion-card-title class="msg-pasajero">Tomar Viaje Cerca Tuyo</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      <ion-button expand="full" routerLink="home">
        <ion-icon slot="start" name="eye"></ion-icon>
        Ver Mapa
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>


<ion-footer>
  <ion-toolbar>
    <ion-tabs>
      <ion-tab-bar slot="bottom">
        <ion-tab-button tab="home">
          <ion-icon name="home-sharp"></ion-icon>
          Inicio
        </ion-tab-button>
        <ion-tab-button tab="activity">
         <ion-icon name="receipt-sharp"></ion-icon>
          Actividad
        </ion-tab-button>
        <ion-tab-button tab="profile">
          <ion-icon name="person-sharp"></ion-icon>
          Perfil
        </ion-tab-button>
      </ion-tab-bar>
    </ion-tabs> 
  </ion-toolbar>
</ion-footer>
