<ion-header class="ion-no-border header-transparent">
  <ion-toolbar>
    <ion-title class="ion-text-center">Detalle Usuario</ion-title>
    <ion-buttons slot="start">
      <ion-back-button default-href="/admin-home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content color="light" [fullscreen]="true">
  <div class="titulo-datos">
    <h2>Datos Personales</h2>
  </div>
  <ion-list [inset]="true">
    <ion-item>
      <ion-label>Nombre: {{ userNombre }} {{ userApellido }}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Correo: {{ userEmail }}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Tipo de cuenta: {{ userTipo }}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Numero de celular: {{ userCelular }}</ion-label>
    </ion-item>
  </ion-list>
  <div class="boton-editar">
    <ion-button [routerLink]="['/mod-usuarios', userUid]">Editar Datos Personales</ion-button>
  </div>
</ion-content>

<ion-footer>
  <app-toolbar-adm></app-toolbar-adm>
</ion-footer>
