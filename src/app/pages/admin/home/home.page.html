<ion-header>

    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="box-sup">
    <h1 class="titulo">Bienvenido!</h1>
    <h2 class="nombre-usuario">{{ nombreUsuario }} {{ apellUsuario }}</h2>
  </div>
  <div class="divider">
    <span></span>
  </div>
  <div class="box-med">
    <h4 class="titulo-cont">Ãšltimos movimientos</h4>
    <ion-card>
      <img src="https://ionicframework.com/docs/img/demos/card-media.png" />
      <ion-card-header>
        <ion-card-title>Card Title</ion-card-title>
        <ion-card-subtitle>Card Subtitle</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        Here's a small text description for the card content. Nothing more,
        nothing less.
      </ion-card-content>
    </ion-card>
    <ion-card>
      <img src="https://ionicframework.com/docs/img/demos/card-media.png" />

        <ion-card-title>Card Title</ion-card-title>

<ion-footer>
  <ion-toolbar>
    <ion-tabs>
      <ion-tab-bar slot="bottom">
        <ion-tab-button tab="home" (click)="goHome()">
          <ion-icon name="home"></ion-icon>
        </ion-tab-button>
        <ion-tab-button tab="historial" (click)="goHistorial()">
          <ion-icon name="book"></ion-icon>
        </ion-tab-button>
        <ion-tab-button tab="perfil" (click)="goPerfil()">
          <ion-icon name="person"></ion-icon>
        </ion-tab-button>
      </ion-tab-bar>
    </ion-tabs>
  </ion-toolbar>
</ion-footer>
