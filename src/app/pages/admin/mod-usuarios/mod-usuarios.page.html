<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>mod-usuarios</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <ion-card-title> </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form [formGroup]="editUserForm" (ngSubmit)="updateUser()">
        <ion-list>
          <ion-item>
            <ion-label>Nombre:</ion-label>
            <ion-input formControlName="nombre"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label>Apellido:</ion-label>
            <ion-input formControlName="apellido"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label>Email:</ion-label>
            <ion-input formControlName="email" type="email"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label>Contrase√±a:</ion-label>
            <ion-input formControlName="pass" type="password"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label>Tipo:</ion-label>
            <ion-select formControlName="tipo">
              <ion-select-option value="admin">Administrador</ion-select-option>
              <ion-select-option value="conductor">Conductor</ion-select-option>
              <ion-select-option value="pasajero">Pasajero</ion-select-option>
            </ion-select>
          </ion-item>
          <ion-item>
            <ion-label>Modelo Auto:</ion-label>
            <ion-input formControlName="modeloAuto"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label>Patente Auto:</ion-label>
            <ion-input formControlName="patenteAuto"></ion-input>
          </ion-item>
        </ion-list>
        <ion-footer>
          <ion-button type="submit">Modificar</ion-button>
        </ion-footer>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
