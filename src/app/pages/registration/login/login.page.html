<ion-header [translucent]="true">
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <div class="wave"></div>
  <div class="wave"></div>
  <div class="wave"></div>
  <div class="logo-container">
    <img src="assets/logo.png" class="logo" />
    <h1 class="titulo-app">Te Llevo APP</h1>
  </div>
  <div class="box-sup">
    <h1 class="titulo">Bienvenido!</h1>
  </div>
  <ion-card>
    <ion-card-content [formGroup]="loginForm">
      <ion-item>
        <ion-input formControlName="email" type="email" label="Correo Electrónico" labelPlacement="floating" placeholder="Ej: User@user.com"></ion-input>
      </ion-item>
      <ion-text position="stacked" color="danger"
        *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.hasError('required')">
        Correo obligatorio.
      </ion-text>
      <ion-text position="stacked" color="danger"
        *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.hasError('email')">
        Correo invalido.
      </ion-text>

      <ion-item>
        <ion-input formControlName="pass" type="password" label="Contraseña" labelPlacement="floating" placeholder="Ej: 12345"></ion-input>
      </ion-item>
      <ion-text position="stacked" color="danger"
        *ngIf="loginForm.get('pass')?.touched && loginForm.get('pass')?.hasError('required')">
        Contraseña Obligatoria.
      </ion-text>
      <ion-text position="stacked" color="danger"
        *ngIf="loginForm.get('pass')?.touched && loginForm.get('pass')?.hasError('minlength')">
        Contraseña debe tener mínimo 6 caracteres.
      </ion-text>

      <ion-button expand="block" (click)="login()">Ingresar</ion-button>
    </ion-card-content>
  </ion-card>
  <h1 class="forgot-pass" (click)="forgotpass()">Olvidaste tu contraseña?</h1>
</ion-content>
