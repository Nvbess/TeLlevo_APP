<ion-header [translucent]="true">
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <div class="wave"></div>
  <div class="wave"></div>
  <div class="wave"></div>
  <div class="logo-container">
    <img src="assets/logo.png" class="logo" />
    <h1 class="titulo-app">Te Llevo APP</h1>
  </div>
  <div class="box-sup">
    <h1 class="titulo ion-text-center">Recuperar Contraseña</h1>
  </div>
  <ion-card [formGroup]="recoveryForm" (ngSubmit)="recoveryPass(recoveryForm.value.email)"> 
    <ion-card-content>
      <ion-item>
        <ion-input formControlName="email" type="email" label="Correo Electrónico" labelPlacement="floating" placeholder="Ej: User@user.com"></ion-input>
      </ion-item>
      <ion-button expand="block" type="submit">Recuperar</ion-button>
    </ion-card-content>
  </ion-card> 
  <h1 class="forgot-pass" routerLink="/login">Deseas iniciar sesión?</h1>
</ion-content>
